{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href=" {% static '/css/sign.css' %}">
{% endblock %}


{% block content %}
    <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-3 fw-light fs-5">Деактивація облікового запису</h5>
                        <form action="" method="POST">
                            {% csrf_token %}

                            <h4 class="my-3 text-center">Ви впевнені, що хочете остаточно видалити "{{ object }}"?</h4>

                            <button class="btn btn-danger mb-3">Вилучити</button>

                            <a href="{% url 'user:profile_url' %}" class="btn btn-light">Скасування</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
